<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>WhatsTheSalesTax</title>
  <meta name="viewport" content="width=device-width initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="./images/favicon.jpg">
  <link rel="stylesheet" type="text/css" href="./stylesheets/normalize.css" />
  <link rel="stylesheet" type="text/css" href="./stylesheets/style.css"/>
</head>
<body>
  <header role="banner">
    <nav>
      <ul class="navbar-list">
        <li class="navbar-list-item navbar-logo"><a href="#">WhatsTheSalesTax.com</a></li>
        <li class="navbar-list-item"><a href="#">About</a></li>
        <li class="navbar-list-item"><a href="#">Log In</a></li>
      </ul>
    </nav>
  </header>
  <main role="main">
    <section class="form-container">
      <form action="#" method="post" class="search-form js-search-form">
        <fieldset>
          <legend>Enter Your Sales Location</legend>
          <div class="form-input-wrapper">
            <div class="label-input-wrapper">
              <label for="street" class="label-street">Street:</label>
              <input id="street" type="text" class="input-street">
            </div>
            <div class="label-input-wrapper">
              <label for="city">City:</label>
              <input id="city" type="text" class="input-city">
            </div>
            <div class="label-input-wrapper">
              <label for="state">State:</label>
              <input id="state" type="text" class="input-state">
            </div>
            <div class="label-input-wrapper">
              <label for="zip">Zip:</label>
              <input id="zip" type="text" class="input-zip" pattern="[0-9]{5}" required>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="search-form-submit-button">Find Rates</button>
      </form>
    </section>
    <section class="results-container">
      <ul class="results" aria-live="assertive" hidden>
        
      </ul>
    </section>
    <div class="div-for-sticky-footer"></div>
  </main>

  <footer class="footer">
    <p class="footer-copyright">&copy; Michael Singhurse, Lisieux Research, LLC</p>
    <p>www.lisieuxresearch.com</p>
  </footer>
  
  <script id="searchResult" type="text/x-handlebars-template">
    <li id="search{{ inputs.searchId }}">
      <div class="input-and-rates-container">
        <ul class="results-input">
          <li>
            <span>Street:</span>
            {{ inputs.street }} 
          </li>
          <li>
            <span>City:</span>
            {{ inputs.city }} 
          </li>
          <li>
            <span>State:</span>
            {{ inputs.state }} 
          </li> 
          <li>
            <span>Zip:</span>
            {{ inputs.zip }} 
          </li>
        </ul>
        <ul class="results-rates">
          <li>
            <ul class="jurisdiction-list">
              <li class="jurisdiction-level">Total Rate</li>
              <li class="jurisdiction-name"> </li>
              <li class="jurisdiction-rate">
                <input id="rate-total{{ inputs.searchId }}" type="text" 
                  value="{{ rates.combined_rate }}" 
                  aria-label="The county rate is {{ rates.combined_rate }}" 
                  readonly />
                <button type="button" class="btn-copy" 
                  data-clipboard-target="#rate-total{{ inputs.searchId }}" 
                  aria-label="Copy rate to clipboard" data-copied-hint="Copied!">.
                  <span class="tooltiptext">Copy</span>
                </button>
              </li>
            </ul>
          </li>
          <li>
            <ul class="jurisdiction-list">
              <li class="jurisdiction-level">State</li>
              <li class="jurisdiction-name">
                <input id="name-state{{ inputs.searchId }}" type="text" 
                  value="{{ rates.state }}" 
                  aria-label="The jurisdiction name is {{ rates.state }}" 
                  readonly />
                <button type="button" class="btn-copy" 
                  data-clipboard-target="#name-state{{ inputs.searchId }}" 
                  aria-label="Copy jurisdiction name to clipboard" data-copied-hint="Copied!">.
                  <span class="tooltiptext">Copy</span>
                </button>
              </li>
              <li class="jurisdiction-rate">
                <input id="rate-state{{ inputs.searchId }}" type="text" 
                  value="{{ rates.state_rate }}" 
                  aria-label="The state rate is {{ rates.state_rate }}" 
                  readonly />
                <button type="button" class="btn-copy" 
                  data-clipboard-target="#rate-state{{ inputs.searchId }}" 
                  aria-label="Copy rate to clipboard" data-copied-hint="Copied!">.
                  <span class="tooltiptext">Copy</span>
                </button>
              </li>
            </ul>
          </li>
          <li>
            <ul class="jurisdiction-list">
              <li class="jurisdiction-level">County</li>
              <li class="jurisdiction-name">
                <input id="name-county{{ inputs.searchId }}" type="text" 
                  value="{{ rates.county }}" 
                  aria-label="The jurisdiction name is {{ rates.county }}" 
                  readonly />
                <button type="button" class="btn-copy" 
                  data-clipboard-target="#name-county{{ inputs.searchId }}" 
                  aria-label="Copy jurisdiction name to clipboard" data-copied-hint="Copied!">.
                  <span class="tooltiptext">Copy</span>
                </button>
              </li>
              <li class="jurisdiction-rate">
                <input id="rate-county{{ inputs.searchId }}" type="text" 
                  value="{{ rates.county_rate }}" 
                  aria-label="The county rate is {{ rates.county_rate }}" 
                  readonly />
                <button type="button" class="btn-copy" 
                  data-clipboard-target="#rate-county{{ inputs.searchId }}" 
                  aria-label="Copy rate to clipboard" data-copied-hint="Copied!">.
                  <span class="tooltiptext">Copy</span>
                </button>
              </li>
            </ul>
          </li>
          <li>
            <ul class="jurisdiction-list">
              <li class="jurisdiction-level">City</li>
              <li class="jurisdiction-name">
                <input id="name-city{{ inputs.searchId }}" type="text" 
                  value="{{ rates.city }}" 
                  aria-label="The jurisdiction name is {{ rates.city }}" 
                  readonly />
                <button type="button" class="btn-copy" 
                  data-clipboard-target="#name-city{{ inputs.searchId }}" 
                  aria-label="Copy jurisdiction name to clipboard" data-copied-hint="Copied!">.
                  <span class="tooltiptext">Copy</span>
                </button>
              </li>
              <li class="jurisdiction-rate">
                <input id="rate-city{{ inputs.searchId }}" type="text" 
                  value="{{ rates.city_rate }}" 
                  aria-label="The city rate is {{ rates.city_rate }}" 
                  readonly />
                <button type="button" class="btn-copy" 
                  data-clipboard-target="#rate-city{{ inputs.searchId }}" 
                  aria-label="Copy rate to clipboard" data-copied-hint="Copied!">.
                  <span class="tooltiptext">Copy</span>
                </button>
              </li>
            </ul>
          </li>
          <li>
            <ul class="jurisdiction-list">
              <li class="jurisdiction-level">Districts</li>
              <li class="jurisdiction-name"> </li>
              <li class="jurisdiction-rate">
                <input id="rate-combined-district{{ inputs.searchId }}" type="text" 
                  value="{{ rates.combined_district_rate }}" 
                  aria-label="The combined-district rate is {{ rates.combined_district_rate }}" 
                  readonly />
                <button type="button" class="btn-copy" 
                  data-clipboard-target="#rate-combined-district{{ inputs.searchId }}" 
                  aria-label="Copy rate to clipboard" data-copied-hint="Copied!">.
                  <span class="tooltiptext">Copy</span>
                </button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="map-container" aria-label="google map with pin on the sales location">
        <div class="map"> </div>
      </div>
    </li>
  </script>

  <script id="ratesNotFound" type="text/x-handlebars-template">
    <li class="results-list-item">
      <div class="results-input-and-rates-container">
        <ul class="results-list-search-input">
          <li class="results-list-item-search-input">
            <span>Street:</span>
            {{ inputs.street }}
          </li>
          <li class="results-list-item-search-input">
            <span>City:</span>
            {{ inputs.city }}
          </li>
          <li class="results-list-item-search-input">
            <span>State:</span>
            {{ inputs.state }}
          </li> 
          <li class="results-list-item-search-input">
            <span>Zip:</span>
            {{ inputs.zip }}
          </li>
        </ul>
        <p>An error occurred on the server. Please reload the page and try again.</p>
        <p>Error detail: {{ error.detail }}</p>
        <p>Error status: {{ error.status }}</p>
      </div>
      <div class="map-container" aria-label="google map with pin on the sales location">
        <div class="map"> </div>
      </div>
    </li>
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js">
  </script>
  <script type="text/javascript" src="./javascripts/handlebars-v4.7.6.js">
  </script>
  <script type="text/javascript" src="./javascripts/app.js">
  </script>
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMJpsPy0GqG3__-9gYJqOOwIUhfHCsSi8" 
    defer >
  </script>
</body>
</html>
